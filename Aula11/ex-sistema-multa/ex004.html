<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> Km/h
    <input type="button" value="Verificar" onclick="clicar()">
    <div id="res">

    </div>

    <script>
        function clicar() {
            var txtvel = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var vel = Number(txtvel.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h</strong></p>`

            if (vel > 80) {
                res.innerHTML += '<strong>Você excedeu o limite de velocidade. MULTADO!</strong>'
            }

            res.innerHTML += '<p>Digira sempre com cinto de segurança!</p>'     
        }
    </script>
</body>
</html>
